syntax = "proto3";

option go_package = "github.com/mmcferren/go-micro/auth/proto/pb";

service AuthService {
    rpc GetToken(Credentials) returns (Token) {}
    rpc ValidateToken(Token) returns (User) {}
}

message Token {
    string jwt = 1;
}

message Credentials {
    string userName = 1;
    string password = 2;
}

message User { 
    string userId = 1;
}